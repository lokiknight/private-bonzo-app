<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="https://super-duper-secret-storage.s3.amazonaws.com/2094145_1.jpg">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <br>
    <title>The Collector</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" >



  <body>

    <!-- Fixed navbar -->




    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="navbar-brand" src="{{ url_for('static', filename='images/logo2cropped.png') }}" style="
    margin-left:  -30px;
    height: 50px;
    padding: 5px;
    padding-right:  20px;
">
          <a class="navbar-brand">The Collector</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">

          {% set navigation_bar = [
    ('/', 'dashboard', 'Dashboard'),
    ('/import-assets', 'import', 'Import Assets'),
    ('/config', 'configuration', 'Configuration')
] -%}
          {% for href, id, caption in navigation_bar %}
        <li{% if id == active_page %} class="active"{% endif %}> <a href="{{ href|e }}">{{ caption|e }}</a></li>
        {% endfor %}

        </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </body>

{% block content %}{% endblock %}
</html>
